<!DOCTYPE html>
<html lang="en">

<head>

    {% load staticfiles %}

    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%  block title %}
    <title>Some title</title>

    <link href="{% static 'forum/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'forum/css/index.css' %}">

<body>
 <div class="space"></div>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
            <h1><a href="{% url 'forum:home' %}" class="navbar-brand">Forum</a></h1>
            {% if user.is_authenticated %}
                <div><a href="{% url 'forum:profile' %}" class="navbar-link">Logged in as {{ user.username }}</a></div>

             {% else %}

    {% endblock %}
