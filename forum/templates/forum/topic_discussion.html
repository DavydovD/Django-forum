{% extends 'base.html' %}

{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 text-white bg-info mb-0 p-4 rounded-top">{{ topic }} <name></name></h2>
                    <table class="table table-striped table-bordered table-responsive-lg">

                        <tbody class="">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" class="topic-col">
                                        Author
                                    </th>
                                    <th scope="col" class="created-col">
                                        Message
                                    </th>
                                </tr>
                            </thead>

                        {% for comment in comments %}
                            <tr>
                                <td >
                                    <div>by {{ comment.profile.user.username }} </div>
                                    <div><span class="font-weight-bold"><img class="topic-img" src="{{ comment.profile.avatar.url }}"> </span></div>
                                    <div><span class="font-weight-bold">Posted: </span> {{ comment.date_posted }}</div>
                                </td>
                                <td >

                                     <p>
                                         {{ comment.body }}
                                     </p>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
                <div class="col-12">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Reply</button>
                        <button type="reset" class="btn btn-danger">Reset </button>
                   </form>
                </div>

            </div>

        </div>
    </main>
{% endblock %}
