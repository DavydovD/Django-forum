{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{% url 'forum:create_subcategory' category %}">Create Subcategory</a>
    </div>
    <br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 text-white bg-info mb-0 p-4 rounded-top">{{ category }}</h2>
                    <table class="table table-striped table-bordered table-responsive-lg">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="topic-col">
                                    Topic
                                </th>

                            </tr>
                        </thead>
                        <tbody class="">

                        {% for subcategory in subcategories %}
                            <tr>
                                <td>
                                    <h3 class="h6">
                                        <a href="{% url 'forum:topics' category subcategory.name %}">{{ subcategory.name }}</a>
                                    </h3>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
