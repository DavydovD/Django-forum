{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{% url 'forum:create_topic' category subcategory %}">Create Topic</a>
    </div>
    <br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 text-white bg-info mb-0 p-4 rounded-top">{{ subcategory }}</h2>
                    <table class="table table-striped table-bordered table-responsive-lg">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="topic-col">
                                    Topic
                                </th>
                            </tr>
                        </thead>
                        <tbody class="">

                        {% for topic in topics %}
                            <tr>
                                <td>
                                    <h3 class="h6">
                                        <a href="{% url 'forum:topic' category subcategory topic.name %}">{{ topic.name }}</a></h3>
                                </td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
